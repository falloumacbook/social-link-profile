<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social links profile main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img
            class="avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar"
          />
          <div class="avatar-details">
            <div class="text">
              <h2>Jessica Randall</h2>
              <span>London, United Kingdom</span>
              <p>"Front-end developer and avid reader."</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <span>Github</span>
          </div>
          <div class="card">
            <span>frontend Mentor</span>
          </div>
          <div class="card">
            <span>linkedin</span>
          </div>
          <div class="card">
            <span>twitter</span>
          </div>
          <div class="card">
            <span>instagram</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
